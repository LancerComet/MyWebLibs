<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
    <meta name="referrer" content="never">
    <title>Simple Saver</title>

    <style>
      .margin {
        margin: 10px 0;
      }
    </style>
  </head>

  <body>
    <h1>Simple Saver</h1>
    <div class="margin">
      <p>Multi-file download will auto add the zip suffix.</p>
      <button id="stream-saver">Multiple files download</button>
      <input id="stream-saver-filename" type="text" value="kayne">
    </div>
    <div class="margin">
      <p>Single-file download don't forget the suffix.</p>
      <button id="stream-saver-single">Single file Download</button>
      <input id="stream-saver-single-filename" type="text" value="kayne.txt">
    </div>
    <div class="margin">
      <p>Use filesystem api download one file.</p>
      <button id="filesystem-file">Single file Download</button>
      <a target="_blank" href="https://s3-us-west-2.amazonaws.com/bencmbrook/water.png">water.png</a>
      <input id="filesystem-file-filename" type="text" value="water.png">
    </div>
  </body>
</html>
